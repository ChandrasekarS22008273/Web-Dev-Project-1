<!DOCTYPE HTML>
<html>
  <head>
    <title>Bootstrap Introduction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
      <div class="visible-lg">Dharshini here</div>
      <!-- visible only for more than 1200 px width screen -->
      <div class="hidden-lg">Nithish here</div>
      <!-- not visible above width of 1200px -->

      <div class="visible-sm visible-lg">Hi simba here</div>
      <!-- or        <div class="hidden-xs hidden-md">Hi simba here</div> -->


  </body>
</html>

<!--There are 4 types of break points in bootstrap.They are:
Large devices   >=1200           code:lg
Medium devices  992px to 1199px       md
small devices   768px to 991px        sm
extra small     < 768 px              xs

For all these 4 types there is visible- and hidden-
-->
