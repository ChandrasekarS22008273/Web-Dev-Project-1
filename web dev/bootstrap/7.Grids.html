<!DOCTYPE HTML>
<html>
  <head>
    <title>Bootstrap Introduction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
      .box-syle{
          border: 2px  solid black;
      }
  </style>  
</head>
  <body>
      <div class="container">
          <h2>2 columns</h2>
          <div class=" col-md-10  col-lg-6 box-syle">Column 1</div>
          <div class="col-md-2 col-lg-6 box-syle">Column 2</div>
          
          <!-- by default there are 12 columns syntax for this class is col-<display-type>-<number b/w 1 to 12>
            for unspecified display types it will default go by inline: block....for example in this program 
            for xs and sm sizes the display will be like
            
            Column 1
            Column 2-->

      </div>
  </body>
</html>

<!-- needs network connection to work -->
