<!DOCTYPE HTML>
<html>
  <head>
    <title>Bootstrap Introduction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
      .box-style{
        border: 2px solid black;
      }
  </style>
</head>
  <body>
      <div class="content">2 columns</div>
      <div class="col-xs-3 col-xs-offset-3 box-style">Column1</div>
      <div class="col-xs-3 col-xs-offset-3 box-style">Column2</div>
      <!-- sum of col-xs and col-xs-offset should be equal to 12
    col-xs-offset is used for having spaces between columns -->

    <!-- column classes col-<disp>-<num> adds a padding of 15 px by default  -->

  </body>
</html>

<!-- needs network connection to work -->
